<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style1.css" />
    <title>Cluster force layout</title>
</head>
<body>
    <h3>Taille des cercles</h3>

    <input type="range" id="sizeCircles" value="50" min="10" max="150" onchange="changeSizeCircles(this.value)">
    <input type="date" id="anneeAfficheesMin" value="2010-01-01" min="2010-01-01" max="2020-12-31" step="1" onchange="changeMinDate(this.value)">
    <input type="date" id="anneeAfficheesMax" value="2020-12-31" min="2010-01-01" max="2020-12-31"  step="1" onchange="changeMaxDate(this.value)">

    <fieldset>  
        <legend>Catégories RS affichées</legend>  
        <div id="rsCategories"> </div>
    </fieldset>  
    
    <g class="law_label" transform="translate(130,492)"></g>
      
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
