<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Visualisation de l'évolution législative suisse</title>
    <link rel="icon" type="image/png" href="icon_visualisation.png" />
</head>
<body>

    <header>
        <h1 id="mainTitle">Projet de visualisation de l'évolution législative suisse </h1>
    </header>

    <!-- en attente de suppression -->
    <!--<h2>Zoom : </h2> la barre pour changer la taille des cercles est cachée -> type hidden -->
    <input type="hidden"  id="sizeCircles" value="50" min="10" max="150" onchange="changeSizeCircles(this.value)">


    <label id="switchLabel">Visualisation agrégée</label>

    <label class="switch">
        <input type="checkbox" id="chChangeGraph" onchange="changeGraph(checked, value)">
        <span class="slider round"></span>
      </label>
    </div>

    <h3 id="affichageAnneeSelectionnee"></h3>
    <input type="range" id="selectAnnee" value="2010" min="2010" max="2020" step="1" onchange="changeAnnee(this.value)">

    <!-- en attente de suppression -->
    <input type="hidden" id="anneeAfficheesMin" value="2010-01-01" min="2010-01-01" max="2020-12-31" step="1" onchange="changeMinDate(this.value)">
    <input type="hidden" id="anneeAfficheesMax" value="2020-12-31" min="2010-01-01" max="2020-12-31"  step="1" onchange="changeMaxDate(this.value)">
    

    <div id="rsCategories"> </div>


    <g class="law_label" transform="translate(130,492)">
        
    </g>
   
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
